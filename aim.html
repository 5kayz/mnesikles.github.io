    <style>
body {
  margin: 0;
  font-family:"Pixelated MS Sans Serif", Arial;
}

.topnav {
  overflow: hidden;
  background-color: #006599;
  font-family:"Pixelated MS Sans Serif", Arial;
}

.topnav a {
  float: left;
  display: block;
  color: #006599;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-family:"Pixelated MS Sans Serif", Arial;
}

.topnav a:hover {
  background-color: #006599;
  color: black;
}

.topnav a.active {
  background-color: #006599;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
</style>
<style>
      ul {
        list-style-type: none;

      /* Change the link color on hover */
      li a:hover {

      }
      .icon {

  </style>
</head>
